<section class="container-app-component">
  <app-header></app-header>

  <main>
    <section>
      <h2>Personajes</h2>

      <swiper [config]="config">
        <ng-template *ngFor="let personaje of characters" swiperSlide>
          <app-character [info]="personaje"></app-character>
        </ng-template>
      </swiper>
    </section>
  </main>

  <app-footer class="container-app-component__footer"></app-footer>
</section>
